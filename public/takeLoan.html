 <form class="form-horizontal">
      <div class="form-group">
        <label class="control-label col-sm-4" for="name">Name:</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" id="name" placeholder="Enter Name" name="name" ng-model="formData.name">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-4" for="suretyName">Surety Name:</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" id="suretyName" placeholder="Enter Surety's Name" name="suretyName" ng-model="formData.suretyeName">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-4" for="loanAmount">Loan Amount:</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" id="loanAmount" placeholder="Enter Loan Amount" name="loanAmount" ng-model="formData.loanAmount">
        </div>
      </div>
      <div class="form-group">        
        <div class="col-sm-offset-4 col-sm-8">
          <button type="submit" class="btn btn-default" ng-click="createTodo()">Submit</button>
        </div>
      </div>
    </form>
