<div id="todo-form" class="row">
            <h2>Add Depositer:</h2>
            <div class="col-md-8 col-md-offset-2">
                <form class="form-horizontal">
                    <div class="form-group">
                      <label class="control-label col-sm-4" for="name">Name:</label>
                      <div class="col-sm-8">
                        <input type="text" class="form-control" id="name" placeholder="Enter Name" name="name" ng-model="formData.name">
                      </div>
                    </div>
                    <div class="form-group">
                      <label class="control-label col-sm-4" for="fatherName">Father's Name:</label>
                      <div class="col-sm-8">
                        <input type="text" class="form-control" id="fatherName" placeholder="Enter Father's Name" name="fatherName" ng-model="formData.fatherName">
                      </div>
                    </div>
                    <div class="form-group">
                      <label class="control-label col-sm-4" for="nomineeName">Nominee's Name:</label>
                      <div class="col-sm-8">
                        <input type="text" class="form-control" id="nomineeName" placeholder="Enter Nominee's Name" name="nomineeName" ng-model="formData.nomineeName">
                      </div>
                    </div>
                    <div class="form-group">
                      <label class="control-label col-sm-4" for="depositAmount">Deposited Amount:</label>
                      <div class="col-sm-8">
                        <input type="text" class="form-control" id="depositAmount" placeholder="Enter Deposited Amount" name="depositAmount" ng-model="formData.depositAmount">
                      </div>
                    </div>
                    <div class="form-group">
                      <label class="control-label col-sm-4" for="depositDate">Deposited Date:</label>
                      <div class="col-sm-8">          
                        <input type="date" class="form-control" id="depositDate" placeholder="Enter Deposited Date" name="depositDate" ng-model="formData.depositDate">
                      </div>
                    </div>
                    <div class="form-group">        
                      <div class="col-sm-offset-4 col-sm-8">
                        <a href="usersList" class="btn btn-default" ng-click="createTodo()">Submit</a>
                      </div>
                    </div>
                  </form>
            </div>
        </div>
